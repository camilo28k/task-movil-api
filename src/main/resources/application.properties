spring.application.name=crud1

# Puerto del backend (puede seguir siendo 8081)
server.port=8081

# Base de datos (Docker usa nombre del servicio, no localhost)
spring.datasource.url=jdbc:postgresql://crud_postgres:5432/crud_db
spring.datasource.username=postgres
spring.datasource.password=admin


# Configuraci\u00F3n de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
